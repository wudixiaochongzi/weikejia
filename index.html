<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>维客佳官网练习</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="js/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/public.min.css">
    <link rel="stylesheet" href="css/index.min.css">

    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/swiper.min.js"></script>

    <script src="js/index.js"></script>
</head>
<body>
    <!--头部导航-->
    <div class="header-box">
        <div class="logo-box">
            <div class="btn" style="background-image: url(images/btn.png)"></div>
            <a href="#" class="min-logo" style="background-image: url(images/logo-min.png)"></a>
            <a href="#" class="max-logo" style="background-image: url('images/logo-max.png')"></a>
        </div>
        <div class="max-header">
            <ul class="">
                <li class="active">
                    <a href="#">首页</a>
                </li>
                <li>
                    <a href="#">快递保养通道</a>
                </li>
                <li>
                    <a href="#">养车动态</a>
                </li>
                <li>
                    <a href="#">会员中心</a>
                </li>
                <li>
                    <a href="#">养车知识</a>
                </li>
                <li>
                    <a href="#">关于我们</a>
                </li>
                <li>
                    <a href="#">加入VIC+</a>
                </li>
            </ul>
            <div class="login-box">
                <div class="login-icon">
                    <a href="#" style="background-image: url('images/login.png')"></a>
                </div>
                <div class="denglu">
                    <a href="#">登录</a>
                </div>
                <div class="zhuce">
                    <a href="#">注册</a>
                </div>
            </div>
        </div>
    </div>
    <!--头部导航结束-->

    <!--banner-->
    <div class="swiper-container banner">
        <div class="swiper-wrapper banner-box">
            <div class="swiper-slide">
                <a href="#" style="background-image: url(images/banner1.jpg)"></a>
            </div>
            <div class="swiper-slide">
                <a href="#" style="background-image: url(images/banner2.jpg)"></a>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <!--banner结束-->

    <!--服务流程开始-->
    <div class="container">
        <div class="height-middle hidden-xs"></div>
        <div class="height-mini visible-xs"></div>
        <h3 class="h3-title">
            <img src="images/process.png" alt="" class="center-block img-responsive">
        </h3>
        <div class="row text-center">
            <div class="col-lg-3"></div>
        </div>
    </div>
    <!-- 服务流程结束 -->

</body>
</html>
